# Archivo: docker-compose.yaml
# Version: 3.8 - PRODUCTION (latest pinned by cache)
# Descripci√≥n: n8n usando latest con volumen persistente y healthchecks robustos.

version: '3.8'

services:
  n8n_app:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n_service
    restart: always
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      pg_database:
        condition: service_healthy
    # üîê RECOMENDADO si no est√° en Coolify
    # environment:
    #   - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

  evolution_api:
    image: atendai/evolution-api:latest
    container_name: evolution_api_service
    restart: always
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      redis_cache:
        condition: service_started
      pg_database:
        condition: service_healthy

  pg_database:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: shared_postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis_cache:
    image: redis:7-alpine
    container_name: shared_redis_cache
    restart: always
    command: "redis-server --save 60 1 --loglevel warning"
    volumes:
      - evolution_redis:/data

volumes:
  n8n_data:
    driver: local
  evolution_instances:
    driver: local
  postgres_data:
    driver: local
  evolution_redis:
    driver: local
